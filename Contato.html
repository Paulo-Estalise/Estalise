<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Contato.css">
    <title>Formulário</title>
    <script>
        function enviarFormulario() {
            alert("Para dar continuação ao envio do formulário continue na aba a seguir!");
        }
    </script>
</head>
<body>
    <h1 id="titulo-email">Contato por Email</h1>
    <form action="mailto:phestalise@gmail.com" method="POST" enctype="text/plain" onsubmit="enviarFormulario()">
        Seu nome:<br/>
        <input name="nome" type="text" required/><br/>
        Seu Email:<br/>
        <input name="email" type="email" required/><br/>
        Sua mensagem:<br>
        <textarea name="mensagem" required></textarea><br/> 
        <input type="submit" value="Enviar"/>
    </form>
    
    <h1 id="titulo-whatsapp">Contato por WhatsApp</h1>
    <button onclick="window.location.href='https://api.whatsapp.com/send?phone=5511995778390'">Abrir WhatsApp</button>
</body>
</html>
